<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://lightui.netlify.app/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <title>N-store | Login</title>
</head>

<body>
    <div class="hero-container">
        <div>
            <a href="/index.html">
                <h1 class="herostore-title">N-Store</h1>
            </a>
        </div>
        <div class="flex-center">
            <div class="flex-center">
                <div class="login-container">
                    <div class="ninja-img flex-column-center">
                        <img src="/Assets/Images/Ninja.png" alt="Ninja" srcset="">
                    </div>

                    <div class="login-form flex-center">
                        <!--  -->
                        <div class="form-container">
                            <h2 class="header">Login</h2>
                            <form class="form" id="form">
                                <div class="form-control">
                                    <label for="">UserID</label>
                                    <input type="text" id="username" class="" placeholder="username">
                                    <small>UserName Canot be empty</small>
                                </div>

                                <div class="form-control ">
                                    <label for="">Password</label>
                                    <input type="password" id="password" placeholder="password">
                                    <ion-icon class="pwd-display" name="eye-outline"></ion-icon>
                                    <small></small>
                                </div>
                                <div class="flex-space-between padding-v-l">
                                    <span>
                                        <input type="checkbox" name="RememberMe" id="rememberMe">
                                        <label for="rememberMe" class="create-acc-hlink"> Remember me</label>
                                    </span>
                                    <span>
                                        <a href="#" class="create-acc-hlink">Forgot your Password?</a>
                                    </span>
                                </div>
                                <div class="padding-v-l">
                                    <button class="btn btn-primary" id="submitBtn">Login</button>
                                </div>
                                <a href="/Create-Account/account.html" class="create-acc-hlink">Don't have an account? Create One<ion-icon name="arrow-forward-circle-outline"></ion-icon></a>
                            </form>

                        </div>
                        <!--  -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="toggle.js"></script>
</body>

</html>
